<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body onload="startup()">

		<h1>Goats Galore</h1>
				
		<p></p>

		<div id="info">
			<div id="currencyText"> Money: <span id="currency">0</span><br/></div>
			
			Available Goat Space: <span id="goatSpace">0</span><br/>
			
			<div id="plotText">
				Plots: <span id="plots">0</span><br/>
			</div>
		</div>
		
		<div id="purchase">
			<div id="currency" class="purchaseButton" onClick="currencyClick(1)">Click for money!</div><br/>
			<div id="land" class="purchaseButton" onclick="buyPlot();">Buy Plot - <span id="plotCost">25</span></div>
		</div>
			
		<div id="footer">
			<div id="saveButton" class="footerDiv" onclick="save();">Save</div>
			<div id="loadButton" class="footerDiv" onclick="load();">Load</div>
			<div id="deleteSaveButton" class="footerDiv" onclick="deleteSave();">Delete Save</div>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
